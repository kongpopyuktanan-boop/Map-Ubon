<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบุพิกัดที่อยู่ (Firebase)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Sarabun', sans-serif;
        }
        #map {
            height: 55vh;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Main Content -->
    <div id="main-content" class="bg-white p-6 sm:p-8 rounded-2xl shadow-lg w-full max-w-2xl mx-4 my-8">
        <div class="text-center mb-6">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800">แบบสำรวจที่อยู่บุคลากร</h1>
            <p class="text-gray-600 mt-2">กรุณากรอกข้อมูลและเลื่อนหมุดไปยังตำแหน่งที่อยู่ของคุณ</p>
        </div>
        
        <div class="space-y-4 mb-6">
            <div>
                <label for="post-office-name" class="block text-sm font-medium text-gray-700 mb-1">ชื่อ ปณอ. (ไปรษณีย์อนุญาต)</label>
                <input type="text" id="post-office-name" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="ระบุชื่อไปรษณีย์อนุญาตของท่าน">
            </div>
            <div>
                <label for="affiliated-post-office" class="block text-sm font-medium text-gray-700 mb-1">ชื่อทีทำการไปรษณีย์</label>
                <input type="text" id="affiliated-post-office" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" placeholder="ระบุชื่อไปรษณีย์ที่ท่านสังกัด">
            </div>
        </div>

        <div id="map" class="w-full rounded-lg border border-gray-200 mb-4"></div>

        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4 mb-6 text-center">
            <div class="bg-gray-50 p-3 rounded-lg">
                <p class="text-sm font-semibold text-gray-500">ละติจูด (Latitude)</p>
                <p id="latitude" class="text-lg font-bold text-gray-800">-</p>
            </div>
            <div class="bg-gray-50 p-3 rounded-lg">
                <p class="text-sm font-semibold text-gray-500">ลองจิจูด (Longitude)</p>
                <p id="longitude" class="text-lg font-bold text-gray-800">-</p>
            </div>
        </div>
        
        <div id="alert-message" class="hidden text-center text-red-600 mb-4 font-semibold"></div>
        <div id="success-message" class="hidden text-center text-green-600 mb-4 font-semibold"></div>

        <div class="text-center">
             <button id="submitBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg transition-colors duration-300 w-full sm:w-auto shadow-md flex items-center justify-center mx-auto">
                <span id="button-text">บันทึกข้อมูล</span>
                <div id="button-loader" class="hidden loader ml-3" style="width: 20px; height: 20px; border-width: 2px;"></div>
            </button>
        </div>
    </div>
    
    <!-- Location Permission Modal -->
    <div id="location-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50">
        <div class="bg-white rounded-2xl shadow-xl p-8 text-center max-w-sm w-full">
            <h2 class="text-2xl font-bold text-gray-800 mb-4">เปิดใช้งานตำแหน่งที่ตั้ง</h2>
            <p class="text-gray-600 mb-6">เพื่อให้แผนที่เริ่มต้น ณ ตำแหน่งปัจจุบันของคุณ กรุณากดปุ่มด้านล่างเพื่อเปิดแอปในหน้าต่างใหม่</p>
            <button id="open-new-tab-btn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg mb-3 transition-colors duration-300">
                เปิดแผนที่ในหน้าต่างใหม่
            </button>
        </div>
    </div>


    <!-- Firebase SDK Scripts -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCMfq2e1gmsz3h3xbMV5o26GY_P0JXAgdU",
            authDomain: "mapppp-2258d.firebaseapp.com",
            projectId: "mapppp-2258d",
            storageBucket: "mapppp-2258d.appspot.com",
            messagingSenderId: "785706585070",
            appId: "1:785706585070:web:af4cd7c96530be9a05dcff",
            measurementId: "G-X8TFN4065K"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const submitBtn = document.getElementById('submitBtn');
        const alertMessage = document.getElementById('alert-message');
        const successMessage = document.getElementById('success-message');
        const postOfficeNameEl = document.getElementById('post-office-name');
        const affiliatedPostOfficeEl = document.getElementById('affiliated-post-office');
        const buttonText = document.getElementById('button-text');
        const buttonLoader = document.getElementById('button-loader');
        
        async function saveDataToFirestore() {
            const postOfficeName = postOfficeNameEl.value.trim();
            const affiliatedPostOffice = affiliatedPostOfficeEl.value.trim();

            if (!window.currentLat || !window.currentLng || !postOfficeName || !affiliatedPostOffice) {
                successMessage.classList.add('hidden');
                alertMessage.textContent = "กรุณากรอกข้อมูลให้ครบทุกช่อง และปักหมุดบนแผนที่";
                alertMessage.classList.remove('hidden');
                return;
            }
            
            alertMessage.classList.add('hidden');
            submitBtn.disabled = true;
            buttonText.textContent = 'กำลังบันทึก...';
            buttonLoader.classList.remove('hidden');

            try {
                await addDoc(collection(db, "locations"), {
                    latitude: parseFloat(window.currentLat),
                    longitude: parseFloat(window.currentLng),
                    post_office_name: postOfficeName,
                    affiliated_post_office: affiliatedPostOffice,
                    timestamp: new Date()
                });

                successMessage.textContent = 'บันทึกข้อมูลเรียบร้อยแล้ว ขอบคุณครับ!';
                successMessage.classList.remove('hidden');
                
                postOfficeNameEl.value = '';
                affiliatedPostOfficeEl.value = '';
                
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 4000);

            } catch (e) {
                console.error("Error adding document: ", e);
                alertMessage.textContent = "เกิดข้อผิดพลาดในการบันทึกข้อมูล";
                alertMessage.classList.remove('hidden');
            } finally {
                submitBtn.disabled = false;
                buttonText.textContent = 'บันทึกข้อมูล';
                buttonLoader.classList.add('hidden');
            }
        }
        
        submitBtn.addEventListener('click', saveDataToFirestore);
    </script>
    
    <!-- Google Maps Script -->
    <script>
        // Use window scope for lat/lng to be accessible by module script
        window.currentLat = null;
        window.currentLng = null;
        const GOOGLE_MAPS_API_KEY = "AIzaSyBFxqupRTQ4VTyqfb-yFwKeM6Iwr9ZJsMY";
        
        const latitudeEl = document.getElementById('latitude');
        const longitudeEl = document.getElementById('longitude');
        const locationModal = document.getElementById('location-modal');
        const openNewTabBtn = document.getElementById('open-new-tab-btn');
        const mainContent = document.getElementById('main-content');


        function initMap() {
            // Changed fallback position to Ubon Ratchathani
            const fallbackPosition = { lat: 15.228, lng: 104.856 };

            const createMapAndMarker = (position, zoomLevel) => {
                const map = new google.maps.Map(document.getElementById("map"), {
                    zoom: zoomLevel,
                    center: position,
                    mapTypeControl: false,
                    streetViewControl: false,
                });

                const marker = new google.maps.Marker({
                    position: position,
                    map: map,
                    draggable: true,
                    title: "ลากหมุดนี้ไปยังตำแหน่งของคุณ"
                });
                
                window.currentLat = position.lat.toFixed(6);
                window.currentLng = position.lng.toFixed(6);
                latitudeEl.textContent = window.currentLat;
                longitudeEl.textContent = window.currentLng;

                marker.addListener("dragend", () => {
                    const newPosition = marker.getPosition();
                    window.currentLat = newPosition.lat().toFixed(6);
                    window.currentLng = newPosition.lng().toFixed(6);
                    latitudeEl.textContent = window.currentLat;
                    longitudeEl.textContent = window.currentLng;
                });
            };

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        createMapAndMarker({ lat: position.coords.latitude, lng: position.coords.longitude }, 16);
                    },
                    () => {
                        // Error getting location, likely due to iframe restrictions
                        mainContent.classList.add('blur-sm');
                        locationModal.classList.remove('hidden');
                        // Use Ubon as fallback and zoom in closer
                        createMapAndMarker(fallbackPosition, 10); 
                    }
                );
            } else {
                // Browser doesn't support Geolocation
                createMapAndMarker(fallbackPosition, 10);
            }
        }

        openNewTabBtn.addEventListener('click', () => {
            // Updated URL to point to the specific HTML file for reliability
            const publicUrl = "https://kongpopyuktanan-boop.github.io/Map-Ubon/location_picker.html"; 
            window.open(publicUrl, '_blank');
        });

        const script = document.createElement('script');
        script.src = `https://maps.googleapis.com/maps/api/js?key=${GOOGLE_MAPS_API_KEY}&callback=initMap&libraries=&v=weekly`;
        script.async = true;
        document.head.appendChild(script);
    </script>
</body>
</html>
